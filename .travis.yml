sudo: false

matrix:
  fast_finish: true

  include:
  - os: linux
    env: CXX=clang++-3.5
    addons:
      apt:
        packages: ["clang-3.5", "libstdc++-5-dev", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.5"]
  - os: linux
    env: CXX=clang++-3.6
    addons:
      apt:
        packages: ["clang-3.6", "libstdc++-5-dev", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.6"]
  - os: linux
    env: CXX=clang++-3.7
    addons:
      apt:
        packages: ["clang-3.7", "libstdc++-5-dev", "valgrind"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.7"]
  - os: linux
    env: CXX=clang++-3.8
    addons:
      apt:
        packages: ["clang-3.8", "libstdc++-5-dev", "valgrind", "gdb"]
        sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-precise-3.8"]
  - os: linux
    env: CXX=g++-5
    addons:
      apt:
        packages: ["g++-5", "libstdc++-5-dev", "valgrind"]
        sources: ["ubuntu-toolchain-r-test"]
  - os: linux
    env: CXX=g++-6
    addons:
      apt:
        packages: ["g++-6", "libstdc++-6-dev"]
        sources: ["ubuntu-toolchain-r-test"]
  - os: osx
    osx_image: xcode7
    env: CXX=clang++
  - os: osx
    osx_image: xcode8
    env: CXX=clang++

install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ] && [ "${BS}" == "cmake" ]; then (brew uninstall cmake; brew install cmake); fi

script:
  - if [ "${CXX}" != "" ]; then (travis_wait mkdir build && cd build && cmake .. && make -j2 && ctest --output-on-failure); fi

